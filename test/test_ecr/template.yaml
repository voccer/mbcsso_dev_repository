AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >

  Sam for sso

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  MyRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: 'test-repository'
      ImageScanningConfiguration:
        ScanOnPush: 'true'

  ECRTestFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      FunctionName: ECRTestFunction
      # ImageUri: !Ref MyRepository.RepositoryUri
      ImageUri: 465316005105.dkr.ecr.ap-northeast-1.amazonaws.com/test-repository
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ecr_test/
      DockerTag: latest
Outputs:
  Arn:
    Value: !GetAtt MyRepository.Arn
  RepUri:
    Value: !GetAtt MyRepository.RepositoryUri
