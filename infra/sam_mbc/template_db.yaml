AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  python3.9

  Sam for DynamoDb

Parameters:
  Region:
    Type: String
    Default: ap-northeast-1
  Name:
    Type: String
    Default: mbcsso
  Env:
    Type: String
    Default: dev

  ReadCapacityUnits:
    Type: Number
    Default: 5
  WriteCapacityUnits:
    Type: Number
    Default: 5
  BatchSizeStreaming:
    Type: Number
    Default: 5

Resources:
  WriteUserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${Name}_${Env}_1_1_user_commands #{PREFIX}_{SystemId}_{TenantId}_write_User
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref ReadCapacityUnits
        WriteCapacityUnits: !Ref WriteCapacityUnits
      StreamSpecification:
        StreamViewType: NEW_IMAGE
        # GSI
      GlobalSecondaryIndexes:
        - IndexName: UserEmailGSI
          KeySchema:
            - AttributeName: email
              KeyType: HASH
            - AttributeName: sk
              KeyType: RANGE
          Projection:
            NonKeyAttributes:
              - id
              - first_name
              - last_name
              - is_active
              - version
              - updated_at
              - attributes
            ProjectionType: INCLUDE
          ProvisionedThroughput:
            ReadCapacityUnits: !Ref ReadCapacityUnits
            WriteCapacityUnits: !Ref WriteCapacityUnits
        - IndexName: UserGroupGSI
          KeySchema:
            - AttributeName: sk
              KeyType: HASH
            - AttributeName: id
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: !Ref ReadCapacityUnits
            WriteCapacityUnits: !Ref WriteCapacityUnits
